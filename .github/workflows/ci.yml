name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22.9.0]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: '22.9.0'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install

    - name: Build Docker image
      run: docker build -t my-caddy-server .

    - name: Run Docker container
      run: |
        docker run -d --name caddy-server -p 80:80 -p 443:443 my-caddy-server
        # Add any additional commands to verify that the server is running, if necessary
    - name: Test Caddy server
      run: |
          sleep 5  # Wait for a few seconds to ensure the server starts up
          curl --fail http://localhost || exit 1

    - name: Stop and remove Docker container
      run: docker stop caddy-server && docker rm caddy-server
