name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        id: install-pnpm
        uses: pnpm/action-setup@v4
        with:
          node-version: '22.9.0'
          cache: npm

      - name: Install Node.js
        id: install-node
        uses: action/setup-node@v4
        with:
          node-version: '22.9.0'
          cache: pnpm

      - name: Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: Check Format
        id: check-format
        run: pnpm run format:check

      - name: Lint
        id: lint
        run: pnpm run lint

      - name: Test
        id: test
        run: pnpm run test

      - name: Build
        id: build
        run: pnpm run build

  test-action:
    name: Github Action Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          milliseconds: 2000

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"